<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>test page</title>
		<style></style>
	</head>
	<body>
		<h2>创建用户</h2>
		<form method="post" class="form1">
			昵 称：
			<input type="text" class="text" name="nickname">
			<br/>
			头 像：
			<input type="text" class="text" name="email">
			<br/>
			<input type="button" class="btn1" value=" 提交 ">
		</form>
		
		<br />
		
		<h2>手机验证（阿里）</h2>
		<form method="post" class="form2">
			手 机：
			<input type="text" class="text" name="phone_number">
			<br/>
			<input type="button" class="btn3" value=" 获取验证码 ">
			验证码：
			<!--verifi-->
			<input type="text" class="text" name="vc_code">
			<br/>
			密 码：
			<input type="text" class="text" name="password">
			<br/>
			<input type="button" class="btn2" value=" 提交 ">
		</form>
		
	</body>
</html>

{load href="/static/js/jquery.min.js" /}
<script type="text/javascript">
	
	$('.btn1').click(function(){
		var data = $('.form1').serialize();
		
		var htmlobj = $.ajax({
			url:"{:url('api/v1.user/add')}",
			data:data,
			type:"POST",
			dataType:"json",
			success:function(res){
				alert(res);
				//alert('success');
			},
			error:function(){
				alert('error');
			}
		});
	});
	
	$('.btn3').click(function(){
		var phoneNum = $("[href='phone_number']").val();
		
		var htmlobj = $.ajax({
			url:"{:url('api/v1.user/vccode')}",
			data:{
				'phone_number':phoneNum,
			},
			type:"POST",
			dataType:"json",
			success:function(res){
				alert(res);
				//alert('success');
			},
			error:function(){
				alert('error');
			}
		});
	});
	
</script>
